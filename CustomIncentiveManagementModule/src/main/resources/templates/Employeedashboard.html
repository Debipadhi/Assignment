<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="employeedetails">
  
	   <h2>Employee Dashboard</h2>
	     <form  th:object=${EmployeeDetails} align="center">
	   <table>
	   		<tr>
	   			<td>id</td>
	   			<td th:text="${EmployeeDetails.id}"></td>
	   		</tr>
	   		<tr>
	   			<td>NAME</td>
	   			<td th:text="${EmployeeDetails.name}"></td>
	   		</tr> 
	   		<tr>
	   			<td>age</td>
	   			<td th:text="${EmployeeDetails.age}"></td>
	   		</tr>
	   		<tr>
	   			<td>joining</td>
	   			<td th:text="${EmployeeDetails.joining}"></td>
	   		</tr>
	   		<tr>
	   			<td>exitcompany</td>
	   			<td th:text="${EmployeeDetails.exitcompany}"></td>
	   		</tr>
	   		<tr>
	   			<td>salesTertory</td>
	   			<td th:text="${EmployeeDetails.salesTertory}"></td>
	   		</tr>
	   		<tr>
	   			<td>Address</td>
	   			<td th:text="${EmployeeDetails.Address}"></td>
	   		</tr>
	   		<tr>
	   			<td>Experience</td>
	   			<td th:text="${EmployeeDetails.Experience}"></td>
	   		</tr>
	   		<tr>
	   			<td>gender</td>
	   			<td th:text="${EmployeeDetails.gender}"></td>
	   		</tr>
	   		<tr>
	   			<td>target</td>
	   			<td th:text="${EmployeeDetails.target}"></td>
	   		</tr>
	   		<tr>
	   			<td>incentivePercentage (%)</td>
	   			<td th:text="${EmployeeDetails.incentivePercentage}"></td>
	   		</tr>
	   		<tr>
	   			<td>bonus</td>
	   			<td th:text="${EmployeeDetails.bonus}"></td>
	   		</tr>
	   		<tr>
	   			<td>email</td>
	   			<td th:text="${EmployeeDetails.email}"></td>
	   		</tr>
	   		
	   		
	   </table>
	  
	 </form><br><br>
	 <button onclick="logout()">Log Out</button>
    
    <script>
        function logout() {
            window.location.href = '/';
        }
    </script>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
