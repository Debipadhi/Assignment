
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <center>
  
    <div class= "container">
    
    <font color="blue"><h1>Welcome to Admin dashboard</h1><br></font>
    
    <button onclick="login('allemployee')">For All Employee Data</button>
    <button onclick="login('employeebyid')">For Employee Data by id</button>
     <button onclick="login('holidaydetails')">For All Holiday Data</button><br><br>
   <!--  <a href=admindashboard>for admin login</a><br>
    <a href=Employeedashboard>for Employee login</a>--> 
    
    <script>
    	function login(userType) {
    		if(userType === 'admin') {
    			window.location.href='/admin';
    		}else if(userType === 'allemployee'){
    			window.location.href='/admin/viewallemployee';
    		}else if(userType === 'employee'){
    			window.location.href='/employee';
    		}
    	}
    </script>
    </div>
    <button onclick="logout()" style="background-color: red;">log out</button>
    
    <script>
        function logout() {
            window.location.href = '/';
        }
    </script>
    
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
