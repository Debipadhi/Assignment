<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	
 	<style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        
        table {
            border-collapse: collapse;
            width: 80%; 
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
 
  </head>
  <body >
   
   <!-- th:action="@{/admin/updateemployee}" -->
    
    <font color="red">
    <p  th:text="${mesg}">
    </font>
    <div class="container">
   <ceneter>
   			<font color="blue"><h2>Employee data Update</h2></font><br>
    <form id="ue"   action="/admin/updateemployee"  method="post" th:object=${emp} >
    	
    	<table style="width:100%" >
    		<tr>
    			<td>id                   :-</td>
        		<td><input type="number" id="name" name="name" th:field="*{id}" readonly></td>
    		</tr>
    		<tr>
    			<td>Name                    :-</td>
        		<td><input type="text" id="name" name="name" th:field="*{name}" required></td>
    		</tr>
    		<tr>
    			<td>AGE                      :-</td>
        		<td><input type="text" id="age" name="age" th:field="*{age}" required></td>
        	</td>
    		<tr>
    			<td>DATE OF JOINING  :-</td>
        		<td><input type="datetime-local" id="joining" name="joining" th:field="*{joining}" required ></td>
        	</tr>
        	<tr>
    			<td>GENDER            :-</td>
        		<td><input type="text" id="gender" name="gender" th:field="*{gender}" required></td>
        	</tr>	
       		<tr>	
       			<td>salesTertory:-  </td>
        		<td><input type="text" id="salesTertory" name="salesTertory" th:field="*{salesTertory}" required></td>
        	</tr>	
       			<td>ADDRESS          :-</td>
        		<td><input type="text" id="Address" name="Address" th:field="*{Address}" required></td>
        	<tr>	
        		<td>EXPERIENCE     :-</td>
        		<td><input type="text" id="Experience" name="Experience" th:field="*{Experience}" required></td>
        	</tr>	
        		<td>Target			   :- </td>
        		<td><input type="text" id="target" name="target" th:field="*{target}" required>
    	  		</td>
    	  	<tr>	
    	  		<td>Email                :-</td>
        		<td><input type="text" id="email" name="email" th:field="*{email}" required></td>
        	</tr>	
        		
        	<tr>	
        		<td>Password           :-</td>
        		<td><input type="text" id="password" name="password" required></td>	
        	
        	</tr>
        </table>
        
        <input type="submit" value="Submit" ></input>
    </form>
     <button onclick="logout()" style="background-color: red;">Go to Dashboard</button>
    
    <script>
        function logout() {
            window.location.href = '/';
        }
    </script>
   </ceneter>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
